<article
  class="flex gap-8 items-center justify-between max-w-[500px] min-w-[350px] lg:w-[500px] h-full p-4 bg-black rounded-xl"
>
  <div>
    <div
      class="aspect-square w-[3rem] bg-zinc-700 rounded-full flex items-center justify-center"
    >
      <span class="text-center text-white font-bold text-xl">
        {{ id }}
      </span>
    </div>
  </div>
  <div class="flex flex-col gap-4 items-center w-full">
    <h2 class="text-white capitalize text-xl">
      {{ title }}
    </h2>
    <section class="w-full items-center flex flex-col gap-2">
      <ng-content></ng-content>
    </section>
  </div>
  <div class="flex flex-col gap-4 items-center justify-between h-full">
    <a
      class="button bg-blue aspect-square flex items-center"
      [href]="detailHref"
    >
      <i class="pi pi-pencil"></i>
    </a>
    <button
      class="button bg-red aspect-square flex items-center"
      (click)="delete(object)"
    >
      <i class="pi pi-trash"></i>
    </button>
  </div>
</article>
