<menu
  class="w-full gap-[2rem] flex justify-center items-center p-4 fixed top-0 left-0 z-50 uppercase bg-white"
>
  <div *ngFor="let link of links" [hidden]="link.hidden">
    <a
      [href]="link.path"
      [target]="link.target"
      [attr.aria-label]="link.label"
      [class]="
        link.active
          ? 'bg-black py-2 px-4 rounded-lg flex gap-4 items-center justify-center'
          : 'p-2 flex gap-4 items-center justify-center'
      "
    >
      <i
        [class]="'pi ' + link.icon"
        [ngStyle]="{ color: link.active ? 'white' : 'black' }"
      ></i>
      <span
        class="text-lg max-sm:hidden m-0"
        [ngClass]="{ 'text-white': link.active }"
        [hidden]="!link.active"
      >
        {{ link.label }}
      </span>
    </a>
  </div>
</menu>
