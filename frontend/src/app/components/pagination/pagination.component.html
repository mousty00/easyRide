<div class="flex gap-4 justify-center items-center">
  <button
    [class]="
      selectedPage == pageNumber
        ? 'bg-slate-500  p-4 rounded-xl aspect-square items-center justify-center flex'
        : 'bg-black p-4 rounded-xl aspect-square items-center justify-center flex'
    "
    *ngFor="let pageNumber of totalPages"
    (click)="getAll(pageNumber)"
    [disabled]="selectedPage == pageNumber"
  >
    <span class="text-white text-xl">{{ pageNumber + 1 }}</span>
  </button>
</div>
